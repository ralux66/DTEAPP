<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bienvenido DTE Transmision</mat-card-title>
      <mat-card-subtitle>Ingrese los datos acontinuacion</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="this.loginForm.controls['email'].invalid && (this.loginForm.controls['email'].dirty 
          || this.loginForm.controls['email'].touched)">
            <span *ngIf="this.loginForm.controls['email'].errors?.['required']">Email requerido</span>
            <span *ngIf="this.loginForm.controls['email'].errors?.['email']">Forma de Email incorrecta</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="this.loginForm.controls['password'].invalid  
          && (this.loginForm.controls['password'].dirty || this.loginForm.controls['password'].touched)">
            <span *ngIf="this.loginForm.controls['password'].errors?.['required']">Password es requerido</span>
            <span *ngIf="this.loginForm.controls['password'].errors?.['minlength']">Password debe de tener mas 6 caracteres</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" [disabled]="loading">
          Sign In
        </button>
        <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="link-button" routerLink="/forgot-password">Forgot Password?</button>
      <button mat-button class="link-button" routerLink="/register">Create an Account</button>
    </mat-card-actions>
  </mat-card>
</div>
