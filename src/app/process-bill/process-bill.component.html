<mat-card class="title_center">
  <mat-card-title>Cargar Factruas</mat-card-title>
</mat-card>



<mat-card class="title_center">
  <mat-card-content>
    <ngx-awesome-uploader [adapter]="adapter" [enableCropper]="true" [fileMaxSize]="200"
      (uploadSuccess)="uploadSuccess($event)" (validationError)="onValidationError($event)">
    </ngx-awesome-uploader>
  </mat-card-content>
</mat-card>
