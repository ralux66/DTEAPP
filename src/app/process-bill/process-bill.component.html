<mat-card class="title_center">
  <mat-card-title>Cargar Facturas</mat-card-title>
</mat-card>

<mat-divider></mat-divider>

<section class="upload-section">
  <mat-card class="upload-card">
    <mat-card-title class="upload-title">Sube tus archivos aqu√≠</mat-card-title>
    <mat-card-content>
      <div class="upload-container">
        <ngx-awesome-uploader
          [adapter]="adapter"
          [enableCropper]="true"
          [fileMaxSize]="200"
          (uploadSuccess)="uploadSuccess($event)"
          (validationError)="onValidationError($event)"
        >
        </ngx-awesome-uploader>
      </div>
    </mat-card-content>
  </mat-card>
</section>
