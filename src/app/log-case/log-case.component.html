<mat-card class="title_center">
    <mat-card-title>Logs de Errores</mat-card-title>
  </mat-card>
  
  <mat-card>
    <mat-card-content>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="Nivel">
          <th mat-header-cell *matHeaderCellDef>Nivel</th>
          <td mat-cell *matCellDef="let element">{{element.nivel}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Origen">
          <th mat-header-cell *matHeaderCellDef>Origen</th>
          <td mat-cell *matCellDef="let element">{{element.origen}}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Mensaje">
          <th mat-header-cell *matHeaderCellDef>Mensaje</th>
          <td mat-cell *matCellDef="let element">{{element.mensaje}}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Datos">
          <th mat-header-cell *matHeaderCellDef>Dato</th>
          <td mat-cell *matCellDef="let element">{{element.datos}}</td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element">{{element.fecha_hora | date}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>
