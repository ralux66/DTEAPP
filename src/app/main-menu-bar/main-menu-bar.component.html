<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">DTE TRANSMISION MH</span>

  <span class="example-spacer"></span>

  <!-- Sección de usuario y empresa -->
  <div class="user-info">
    <span class="user-name mat-subtitle-2">
      {{ user_name }} ({{ company_nit }})
    </span>
    <span class="company-name mat-caption">
      {{ company_name }}
    </span>
  </div>

  <!-- Botones de usuario -->
  <button [matMenuTriggerFor]="lvl1master" mat-button>
    <mat-icon fontIcon="shield_person"></mat-icon>
    Admin
  </button>
  <button onclick="deleteSession()" routerLink="" mat-button>
    <mat-icon aria-hidden="false" fontIcon="logout"></mat-icon>
    Cerrar Sesión
  </button>
  <button (click)="badgevisibility()" mat-icon-button>
    <mat-icon
      matBadgeColor="accent"
      [matBadgeHidden]="badgevisible"
      [matBadge]="matBadge"
      matBadgeSize="small"
      >notifications</mat-icon
    >
  </button>
</mat-toolbar>
<mat-menu #lvl1master="matMenu">
  <button mat-menu-item>
    <mat-icon fontIcon="manage_accounts"></mat-icon>
    Usuario
  </button>
  <button mat-menu-item>
    <mat-icon fontIcon="settings"></mat-icon>
    Empresa
  </button>
  <button mat-menu-item routerLink="log-case">
    <mat-icon fontIcon="logo_dev"></mat-icon>
    Log del Sistema
  </button>
</mat-menu>
<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="over" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="proces-bill" routerLinkActive="active" mat-button>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="memory"
          ></mat-icon>
          Cargar Facturas
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="send-bill" mat-button>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="pending_actions"
          ></mat-icon>
          Enviar Facturas
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="dte-bill" ariaCurrentWhenActive="page" mat-button>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="done_all"
          ></mat-icon>
          Historico
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="report-dte" ariaCurrentWhenActive="page" mat-button>
          <mat-icon
            aria-hidden="false"
            aria-label="Anulados"
            fontIcon="summarize"
          ></mat-icon>
          Report DTE
        </button>
      </mat-list-item>
      <!-- <mat-list-item>
                <button routerLink="MenuTest" mat-button><mat-icon>table</mat-icon></button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>settings</mat-icon> Settings</button>
            </mat-list-item>
            <mat-list-item>

            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
            </mat-list-item> -->
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 1024px">
      <router-outlet></router-outlet>
      <!--  <router-outlet></router-outlet> -->
    </div>
  </mat-drawer-content>
</mat-drawer-container>
